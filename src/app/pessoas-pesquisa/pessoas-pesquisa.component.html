<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
  </div>

  <div class="ui-g-12 ui-fluid">
    <label >Nome</label>
    <input pInputText type="text" >
  </div>

  <div class="ui-g-12">
    <button pButton type="button" label="Pesquisar" ></button>
  </div>

  <div class="ui-g-12">
    <p-table [value]= "pessoas"  [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.cidade}}</td>
          <td>{{pessoa.estado}}</td>
          <td><a href="#" [pTooltip]="pessoa.ativo ? 'Desativar': 'Ativar'" tooltipPosition="top">{{pessoa.ativo === true? "Ativo":"Inativo"}}</a></td>
          <td>
            <a pButton class="espaco-botao" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button class="espaco-botao" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>

          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="ui-g-12">
    <a pButton href="#" label="Nova Pessoa"></a>
  </div>

</div>
